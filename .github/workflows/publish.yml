name: publish

on: 
  push: 
    branches: [ "luac-actions" ]
  pull_request:
    branches: [ "master", "luac-actions" ]

jobs:
  windows-x64-luac:
    runs-on: windows-2019

    steps:
      - uses: actions/checkout@v2
      
      - name: Insatll MSVC
        uses: microsoft/setup-msbuild@v1.0.2
      
      - name: Build
        run: |
          cd build\luac
          .\make_win64.bat
      - name: Upload
        uses: actions/upload-artifact@v2
        with:
          path: ./build/luac/CMakeFiles
          name: luac_win64
          retention-days: 1